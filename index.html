<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Discord</title>
    </head>
    <body>
        <header>
            <!--Barra di navigazione-->
            <nav>
                <div class="logo_container">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <div class="menu_container">
                    <ul class="menu">
                        <li>Scarica</li>
                        <li>Perch&eacute; Discord</li>
                        <li>Nitro</li>
                        <li>Sicurezza</li>
                        <li>Assistenza</li>
                    </ul>
                </div>
                <div class="login_container">
                    <div class="login_button">Accedi</div>
                </div>
            </nav>
        </header>

        <main>

            <!--Prima sezione-->
            <div class="container1">
                <div class="sezione1 border">
                    
                </div>
            </div>

            <!--Seconda sezione-->
            <div class="container">
                <div class="sezione">
                    <div class="azzurro border"></div>
                    <div class="rosa border"></div>
                </div>
            </div>

            <!--Terza sezione-->
            <div class="container container_bk_color">
                <div class="sezione">
                    <div class="rosa border"></div>
                    <div class="azzurro border"></div>
                </div>
            </div>

            <!--Quarta sezione-->
            <div class="container">
                <div class="sezione">
                    <div class="azzurro border"></div>
                    <div class="rosa border"></div>
                </div>
            </div>

            <!--Ultima sezione-->
            <div class="last_container container_bk_color">
                <div class="ultima_sezione">
                    <div class="verde border"></div>
                </div>
            </div>
        </main>

        <footer>
            <!--Footer Top-->
            <div class="footer_top">
                <div class="main_row">
                    <div class="col principale border"></div>
                    <div class="col secondaria border"></div>
                    <div class="col secondaria border"></div>
                    <div class="col secondaria border"></div>
                    <div class="col secondaria border"></div>
                </div>
            </div>

            <!--Footer Down-->
            <div class="footer_down">
                <div class="row border">
                      <div class="logo2 border">Logo</div>
                      <div class="bottone border">Bottone</div>
                </div>
            </div>
        </footer>
    </body>
</html>
